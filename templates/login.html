{% extends "base.html" %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="flex items-center px-2 py-1 text-white bg-pink-300 hover:bg-pink-400" type="submit"value="Login">
</form>

<p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
