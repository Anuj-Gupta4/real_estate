<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}

    <h1 class="text-4xl text-gray-900">Update the Listing</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <center><button class="flex items-center px-4 py-3 text-white bg-blue-500 hover:bg-blue-400" type="submit">Submit</button></center>
    </form>

    {% endblock %}
</body>
</html>
